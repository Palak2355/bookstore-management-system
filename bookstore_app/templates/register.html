<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>Register</h1>
    {% if errors %}
        <ul style="color: red;">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Username:</label><br>
        <input type="text" name="username" value="{{ data.username|default:'' }}"><br><br>
        <label>Password:</label><br>
        <input type="password" name="password"><br><br>
        <label>Confirm Password:</label><br>
        <input type="password" name="password_confirm"><br><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'bookstore_app:login' %}">Login here</a>.</p>
</body>
</html>
